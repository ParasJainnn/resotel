<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageurl}}" alt="food image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite">fav</span>
               
            </div>

        </a>
         
    </li>
</ul>
